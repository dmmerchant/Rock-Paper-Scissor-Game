<body>

            <div id="results">

                    <p>Make Selection</p>
                    <div class="row">
                        <img src="./assets/images/rock.png" alt="rock" onclick="userSelection(0)">

                        <img src="./assets/images/scissors.png" alt="scissors" onclick="userSelection(2)">

                    <img id="compChoice">

        </div>
